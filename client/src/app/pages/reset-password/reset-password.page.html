<div class="auth-background auth-background-image">
  <div class="max-w-md w-full mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-200 auth-form-container">
    <h1 class="text-3xl font-bold text-center text-[#595959] mb-4">Reset Password</h1>
    <p class="text-[#a5a5a5] text-center mb-8 leading-relaxed">
      Choose a strong password to secure your account.
    </p>

    <form (ngSubmit)="submit()" class="space-y-6">
      <div class="space-y-2">
        <label class="text-sm font-medium text-[#7f7f7f]">New Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          placeholder="Enter new password"
          type="password"
          class="w-full px-4 py-3 bg-[#f2f2f2] border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:bg-white transition-all duration-200 placeholder-[#a5a5a5]"
          required
          minlength="6"
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm font-medium text-[#7f7f7f]">Confirm Password</label>
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          type="password"
          class="w-full px-4 py-3 bg-[#f2f2f2] border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:bg-white transition-all duration-200 placeholder-[#a5a5a5]"
          required
          minlength="6"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#595959] text-white py-3 px-4 rounded-xl hover:bg-[#7f7f7f] focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:ring-offset-2 transition-all duration-200 font-medium cursor-pointer"
      >
        <span class="text-white"> Update Password </span>
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-sm text-[#a5a5a5]">
        Remember your password?
        <a routerLink="/login" class="ml-1">
          <span class="text-[#595959] hover:text-[#7f7f7f] font-medium"> Back to sign in </span>
        </a>
      </p>
    </div>
  </div>
</div>
