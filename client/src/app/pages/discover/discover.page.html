<section class="space-y-6 w-full max-w-7xl mx-auto">
  <div class="flex items-end justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold text-[#222222]">Discover</h1>
      <p class="text-[#7f7f7f]">Explore trending and recommended movies.</p>
    </div>
  </div>

  <!-- Movies grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <article
      *ngFor="let movie of movies()"
      class="group relative rounded-2xl overflow-hidden border border-[#eaeaea] bg-white shadow-sm hover:shadow-md transition-all duration-300 focus-within:shadow-md"
      tabindex="0"
      [attr.aria-label]="movie.title + ' (' + movie.year + ')'"
    >
      <div class="relative overflow-hidden">
        <img
          [src]="movie.imageUrl"
          [alt]="movie.title"
          class="block w-full aspect-[2/3] object-cover transition-transform duration-500 group-hover:scale-[1.05]"
          loading="lazy"
          sizes="(max-width: 768px) 50vw, (max-width: 1280px) 25vw, 16vw"
        />
        <div class="absolute top-2 right-2 z-10">
          <span class="text-white text-xs sm:text-sm bg-white/20 backdrop-blur-3xl rounded-full px-2.5 py-1 border border-white/30 shadow">‚≠ê {{ movie.rating }}</span>
        </div>
        <div class="absolute top-2 left-2 z-10">
          <span class="text-white text-xs sm:text-sm bg-white/20 backdrop-blur-3xl rounded-md px-2 py-1 border border-white/30 shadow">{{ movie.year }}</span>
        </div>
        <div class="absolute top-10 sm:top-12 left-0 right-0 z-10 px-2">
          <div class="mx-auto max-w-[85%]">
            <span
              class="block text-white text-xs sm:text-sm bg-white/20 backdrop-blur-3xl rounded-md px-3 py-1 border border-white/30 shadow text-center whitespace-nowrap overflow-hidden text-ellipsis"
              [attr.title]="movie.title"
            >
              {{ movie.title }}
            </span>
          </div>
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 focus-within:opacity-100 transition-opacity duration-300"></div>
        <div class="pointer-events-none absolute inset-0 flex items-center justify-center">
          <button
            class="pointer-events-auto opacity-0 scale-95 group-hover:opacity-100 group-hover:scale-100 focus:opacity-100 focus:scale-100 transition-all duration-300 rounded-full bg-white/90 text-[#111] shadow-lg px-4 py-3 flex items-center gap-2"
            type="button"
            aria-label="Play {{ movie.title }}"
          >
            <span class="inline-block border-l-8 border-y-transparent border-y-[10px] border-l-[#111] ml-1"></span>
            <span class="text-sm font-semibold">Play</span>
          </button>
        </div>
        <div class="absolute left-0 right-0 bottom-0 p-3 sm:p-4">
          <p class="text-white/85 text-xs sm:text-sm translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 focus-within:translate-y-0 focus-within:opacity-100 transition-all duration-300 line-clamp-3">
            {{ movie.description }}
          </p>
        </div>
      </div>
    </article>
    <!-- Loading placeholders -->
    <ng-container *ngIf="isLoading()">
      <div *ngFor="let i of [0,1,2,3,4,5,6,7]" class="rounded-2xl overflow-hidden border border-[#ededed] bg-white animate-pulse">
        <div class="w-full aspect-[2/3] bg-[#f3f3f3]"></div>
        <div class="p-3 space-y-2">
          <div class="h-3 bg-[#efefef] rounded w-3/4"></div>
          <div class="h-3 bg-[#f1f1f1] rounded w-5/6"></div>
        </div>
      </div>
    </ng-container>
  </div>
  <!-- Infinite scroll sentinel -->
  <div #infiniteScrollAnchor class="h-6"></div>

  <div class="text-center text-[#9a9a9a]" *ngIf="isEnd()">You have reached the end.</div>
</section>
