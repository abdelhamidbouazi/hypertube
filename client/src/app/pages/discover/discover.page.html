<section class="w-full min-h-screen bg-slate-950 ">
  <div class="w-full h-full flex items-center justify-center px-4 sm:px-6 lg:px-8 py-8">
    <div class="relative w-full max-w-7xl max-h-4xl h-[36rem] rounded-2xl overflow-hidden shadow-2xl">



      <!-- the slider  -->
      <nz-carousel [nzEffect]="'fade'" [nzDots]="false" (nzBeforeChange)="onHeroBeforeChange($event)" >
        <div nz-carousel-content *ngFor="let movie of heroSlides(); let i = index">
          <div class="relative w-full h-full">
            <div class="w-full h-full">
              <img
                class="w-full h-full object-cover"
                [src]="movie.imageUrl"
                [alt]="movie.title"
              />
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 z-50">
              <div class="px-6 sm:px-10 md:px-14 lg:px-16">
                <h2 class="text-white text-3xl md:text-5xl font-bold mb-4">
                  {{ movie.title }}
                </h2>
                <p class="text-white/85 max-w-3xl mb-6 hidden md:block">
                  {{ movie.description }}
                </p>
                <div class="flex items-center gap-3">
                  <button class="inline-flex items-center gap-2 bg-red-600 hover:bg-red-500 text-white px-5 py-3 rounded-lg">
                    <span class="inline-block h-3 w-3 rounded-full bg-white"></span>
                    <span class="font-medium">Play Now</span>
                  </button>
                  <button class="h-11 w-11 rounded-lg bg-white/10 hover:bg-white/20 text-white flex items-center justify-center">
                    <nz-icon nzType="plus" nzTheme="outline" />
                  </button>
                  <button class="h-11 w-11 rounded-lg bg-white/10 hover:bg-white/20 text-white flex items-center justify-center">
                    <nz-icon nzType="like" nzTheme="outline" />
                  </button>
                  <button class="h-11 w-11 rounded-lg bg-white/10 hover:bg-white/20 text-white flex items-center justify-center">
                    <nz-icon nzType="sound" nzTheme="outline" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nz-carousel>

      <button (click)="prevHero()" class="absolute left-3 top-1/2 -translate-y-1/2 h-11 w-11 rounded-full bg-black/40 hover:bg-black/55 text-white flex items-center justify-center">
        <nz-icon nzType="left" nzTheme="outline" />
      </button>
      <button (click)="nextHero()" class="absolute right-3 top-1/2 -translate-y-1/2 h-11 w-11 rounded-full bg-black/40 hover:bg-black/55 text-white flex items-center justify-center">
        <nz-icon nzType="right" nzTheme="outline" />
      </button>

      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-2">
        <button
          *ngFor="let _ of heroSlides(); let idx = index"
          (click)="goToHero(idx)"
          class="h-1.5 rounded-full transition-all"
          [class.bg-white]="heroActiveIndex() === idx"
          [class.bg-white/40]="heroActiveIndex() !== idx"
          [style.width.px]="heroActiveIndex() === idx ? 28 : 10"
        ></button>
      </div>
    </div>
  </div>
  
  <!-- the filters, not implemented yet due to an issue -->
  <div class="w-full flex justify-center px-4 sm:px-6 lg:px-8 pb-16">
    <div class="w-full max-w-7xl">

      <!-- the title and will be filters in the future here -->
      <div class=" text-white bg-red-500 rounded-lg p-2 max-w-fit ">
          Trending Movies
      </div>
      <!-- movies -->
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-4">
        <a
          *ngFor="let m of filteredMovies()"
          class="group block bg-white/5 border border-white/10 rounded-xl overflow-hidden hover:bg-white/10 transition-colors"
          href="javascript:void(0)"
        >
          <div class="aspect-[2/3] w-full overflow-hidden bg-black/30">
            <img [src]="m.imageUrl" [alt]="m.title" class="w-full h-full object-cover group-hover:scale-[1.02] transition-transform" />
          </div>
          <div class="p-3">
            <div class="text-white font-medium truncate" title="{{ m.title }}">{{ m.title }}</div>
            <div class="text-white/60 text-xs mt-1 flex items-center justify-between">
              <span>{{ m.year }}</span>
              <span class="inline-flex items-center gap-1">
                <nz-icon nzType="star" nzTheme="fill" class="text-yellow-400"></nz-icon>
                {{ m.rating }}
              </span>
            </div>
          </div>
        </a>
      </div>

      <!-- Loading & end states -->
      <div class="flex justify-center mt-8" *ngIf="isLoading()">
        <nz-spin nzSimple></nz-spin>
      </div>
      <div class="text-center text-white/50 mt-8" *ngIf="!isLoading() && filteredMovies().length === 0">No results</div>

      <div #infiniteScrollAnchor class="w-full h-1"></div>
    </div>
  </div>
</section>
