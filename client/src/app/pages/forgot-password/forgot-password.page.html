<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-200">
    <h1 class="text-3xl font-bold text-center text-[#595959] mb-4">Forgot Password?</h1>
    <p class="text-[#a5a5a5] text-center mb-8 leading-relaxed">
      No worries! Enter your email address and we'll send you a link to reset your password.
    </p>

    <form (ngSubmit)="submit()" class="space-y-6">
      <div class="space-y-2">
        <label class="text-sm font-medium text-[#7f7f7f]">Email Address</label>
        <div class="relative">
          <mat-icon
            class="absolute left-3 top-1/2 transform -translate-y-1/2 flex items-center justify-center"
            style="font-size: 20px; width: 24px; height: 24px; color: #7f7f7f"
            >email</mat-icon
          >
          <input
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            type="email"
            class="w-full pl-12 pr-4 py-3 bg-[#f2f2f2] border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:bg-white transition-all duration-200 placeholder-[#a5a5a5]"
            (input)="onEmailInput()"
            (blur)="validateEmail()"
            required
          />
        </div>
        <div *ngIf="emailError" class="text-red-500 text-xs mt-1">{{ emailError }}</div>
      </div>

      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full flex bg-[#595959] gap-3 text-white py-3 px-4 rounded-xl hover:bg-[#7f7f7f] focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:ring-offset-2 transition-all duration-200 font-medium cursor-pointer items-center justify-center disabled:opacity-60 disabled:cursor-not-allowed"
      >
        <span class="text-white" *ngIf="!isSubmitting"> Send Reset Link </span>
        <span class="text-white" *ngIf="isSubmitting"> Sending...</span>
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-sm text-[#a5a5a5]">
        Remember your password?
        <a routerLink="/login" class="ml-1">
          <span class="text-[#595959] hover:text-[#7f7f7f] font-medium"> Back to sign in </span>
        </a>
      </p>
    </div>
  </div>
</div>
