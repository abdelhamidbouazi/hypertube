<div class="max-w-md w-full mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-200">
  <h1 class="text-3xl font-bold text-center text-[#595959] mb-8">Create Account</h1>

  <form (ngSubmit)="submit()" class="space-y-6">
    <div class="grid grid-cols-2 gap-4">
      <div class="space-y-2">
        <label class="text-sm font-medium text-[#7f7f7f]">First Name</label>
        <input
          [(ngModel)]="firstName"
          name="firstName"
          placeholder="Enter first name"
          class="w-full px-4 py-3 bg-[#f2f2f2] border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:bg-white transition-all duration-200 placeholder-[#a5a5a5]"
          required
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm font-medium text-[#7f7f7f]">Last Name</label>
        <input
          [(ngModel)]="lastName"
          name="lastName"
          placeholder="Enter last name"
          class="w-full px-4 py-3 bg-[#f2f2f2] border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:bg-white transition-all duration-200 placeholder-[#a5a5a5]"
          required
        />
      </div>
    </div>

    <div class="space-y-2">
      <label class="text-sm font-medium text-[#7f7f7f]">Email Address</label>
      <input
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        type="email"
        class="w-full px-4 py-3 bg-[#f2f2f2] border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:bg-white transition-all duration-200 placeholder-[#a5a5a5]"
        required
      />
    </div>

    <div class="space-y-2">
      <label class="text-sm font-medium text-[#7f7f7f]">Password</label>
      <input
        [(ngModel)]="password"
        name="password"
        placeholder="Create a password"
        type="password"
        class="w-full px-4 py-3 bg-[#f2f2f2] border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:bg-white transition-all duration-200 placeholder-[#a5a5a5]"
        required
      />
    </div>

    <button
      type="submit"
      class="w-full bg-[#595959] text-white py-3 px-4 rounded-xl hover:bg-[#7f7f7f] focus:outline-none focus:ring-2 focus:ring-[#7f7f7f] focus:ring-offset-2 transition-all duration-200 font-medium cursor-pointer"
    >
      <span class="text-white"> Create Account </span>
    </button>
  </form>

  <div class="mt-8 text-center">
    <p class="text-sm text-[#a5a5a5]">
      Already have an account?
      <a routerLink="/login" class="ml-1">
        <span class="text-[#595959] hover:text-[#7f7f7f] font-medium"> Sign in </span>
      </a>
    </p>
  </div>
</div>
