<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Browse Movies</h1>
    <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg" (click)="logout()">
      Logout
    </button>

    <button
      class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg"
      (click)="getMe()"
    >
      Refresh User
    </button>
  </div>

  <div class="bg-gray-100 p-4 rounded-lg">
    <p>This is the browse page content. The logout button has been added for testing.</p>
  </div>

  <!-- User Information Section -->
  <div class="mt-6 bg-white shadow-md rounded-lg p-4">
    <h2 class="text-xl font-semibold mb-3">User Information</h2>

    <div *ngIf="user; else loadingUser">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngIf="user.email" class="p-2">
          <span class="font-medium">Email:</span> {{ user.email }}
        </div>
        <div *ngIf="user.firstname" class="p-2">
          <span class="font-medium">First Name:</span> {{ user.firstname }}
        </div>
        <div *ngIf="user.lastname" class="p-2">
          <span class="font-medium">Last Name:</span> {{ user.lastname }}
        </div>
        <div *ngIf="user.avatar" class="p-2">
          <span class="font-medium">Avatar:</span> {{ user.avatar }}
        </div>
      </div>

      <!-- You can add more user details as needed -->
    </div>

    <ng-template #loadingUser>
      <p class="text-gray-500">Loading user information...</p>
    </ng-template>
  </div>
</div>
