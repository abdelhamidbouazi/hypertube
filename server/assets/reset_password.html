<html>
  <body style="
    background: rgba(128, 128, 128, 0.232);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    ">
    <div style="max-width: 400px;
        padding: 2em;
        background: white;
        margin: 0 auto;
        height: 100%;">
      <h1 style="font-size: 2em;">Reset your password</h1>
      <p style="padding-top: 1.2em; padding-bottom: 1.2em; font-size: 90%;">Hi {{.Name}},</p>
      <p style="font-size: 90%;">Let's reset your password so you can get back to watching.</p>
      <a
        href="{{.URL}}"
        style="width: 100%;
        padding-top: .7em;
        padding-bottom: .7em;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        background: rgb(237, 32, 32);
        border: none;
        border-radius: 3px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.966);
        text-decoration: none;
        display: block;
        text-align: center;"
      >Reset Password</a>
      <p
        style="font-size: 90%; color: gray"
      >This is an automated email. If you received it by mistake, you don't need to do anything.</p>
    </div>
  </body>
</html>
