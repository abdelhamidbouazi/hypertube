encoding:
  preset: "fast" # ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow
  crf: 23 # Quality: 18-28 (lower = better quality, bigger file)
  gop_size: 48 # Keyframe every 2 seconds at 24fps
  keyint_min: 48
  sc_threshold: 0
  audio_bitrate: "128k"
  audio_sample_rate: 48000

qualities:
  - name: "1080p"
    resolution: "1920x1080"
    video_bitrate: "5000k"
    max_rate: "5350k"
    buf_size: "10000k"
    enabled: true

  - name: "720p"
    resolution: "1280x720"
    video_bitrate: "2800k"
    max_rate: "3000k"
    buf_size: "5600k"
    enabled: true

  - name: "480p"
    resolution: "854x480"
    video_bitrate: "1400k"
    max_rate: "1500k"
    buf_size: "2800k"
    enabled: true

  - name: "360p"
    resolution: "640x360"
    video_bitrate: "800k"
    max_rate: "900k"
    buf_size: "1600k"
    enabled: true

  - name: "288p"
    resolution: "512x288"
    video_bitrate: "500k"
    max_rate: "600k"
    buf_size: "1000k"
    enabled: false # Disabled for now

output:
  directory: "./hls_output"
  segment_time: 4 # Seconds per segment
  use_temporary_files: true # Write to .tmp first
  delete_old_segments: false # Keep all segments for VOD
