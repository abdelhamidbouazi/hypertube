services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: example
    networks:
      - hypertube
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "example", "-u", "user"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    ports:
      - 5432:5432

  server:
    depends_on:
      - postgres
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - hypertube
    volumes:
      - ./server/:/app
      - ./downloads:/app/downloads
    env_file:
      - .env
    environment:
      CORS_ORIGINS: "http://localhost:4200,http://localhost:8080"
      UI_ADDRESS: http://localhost:4200
      MOVIE_APIS_TMDB_API_KEY: "${TMDB_API_KEY}"
      MOVIE_APIS_OMDB_API_KEY: "${OMDB_API_KEY}"
      DOWNLOADS_DIRECTORY: "/app/downloads"
      STREAMING_DOWNLOAD_DIR: "/app/downloads"
      STREAMING_TMDB_API_KEY: "${TMDB_API_KEY}"

networks:
  hypertube:
    driver: bridge
